<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>영상</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>
        #mmr {
            width: 900px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 370px;
        }

        .tag {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tag img {
            width: 100px;
            margin: 10px 0;
            cursor: pointer;
        }

        #vid-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #vid-container video {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #vid-container video.show {
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="menu-left">
        <a href="index.html"><img src="img/icon_home.png" class="home"></a>
    </div>
    
    <div class="menu-right">
        <a href="cvs.html"><img src="img/icon_cvs.png"></a>
        <a href="drm.html"><img src="img/icon_drm.png"></a>
        <a href="mmr.html"><img src="img/icon_mmr.png"></a>
        <a href="tlk.html"><img src="img/icon_tlk.png"></a>
        <a href="tst.html"><img src="img/icon_tst.png"></a>
    </div>
</header>

<div id="mmr">
    <div class="tag">
        <img src="img/mmr1.png" class="mmr1" data-video="vid1">
        <img src="img/mmr2.png" class="mmr2" data-video="vid2">
        <img src="img/mmr3.png" class="mmr3" data-video="vid3">
    </div>
    <div id="vid-container">
        <video id="vid1">
            <source src="vid/mmr1.mp4" type="video/mp4">
        </video>
        <video id="vid2">
            <source src="vid/mmr2.mp4" type="video/mp4">
        </video>
        <video id="vid3">
            <source src="vid/mmr3.mp4" type="video/mp4">
        </video>
    </div>
</div>

<footer>
    <p class="foot">2024 &copy; liang all rights reserved.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const videos = document.querySelectorAll('#vid-container video');
    const images = document.querySelectorAll('.tag img');

    images.forEach(image => {
        image.addEventListener('click', function() {
            const videoId = this.getAttribute('data-video');
            const videoToShow = document.getElementById(videoId);

            // 이미지를 클릭해서 비디오를 보여줄 때
            if (!videoToShow.classList.contains('show')) {
                // 모든 비디오 숨기기 및 재생 중지
                videos.forEach(video => {
                    video.classList.remove('show');
                    video.pause();
                    video.currentTime = 0;
                });

                // 클릭된 이미지의 비디오 보여주기 및 재생
                videoToShow.classList.add('show');
                videoToShow.play();
                videoToShow.loop = true; // 반복 재생 설정
                videoToShow.volume = 0.2; // 볼륨 설정 (0.2는 낮은 볼륨)
            } else {
                // 이미지를 다시 클릭해서 비디오를 숨길 때
                videoToShow.classList.remove('show');
                videoToShow.pause();
                videoToShow.currentTime = 0;
            }
        });
    });

    // 화면 어디든 클릭하면 비디오 숨기기
    document.addEventListener('click', function(event) {
        if (!event.target.closest('#vid-container') && !event.target.closest('.tag img')) {
            // 비디오 영역이나 이미지를 클릭하지 않았을 때
            videos.forEach(video => {
                video.classList.remove('show');
                video.pause();
                video.currentTime = 0;
            });
        }
    });
});
</script>

</body>
</html>
