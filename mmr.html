<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>영상</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>

                
        #mmr {
            width: 900px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 370px;
        }

        .tag {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tag img {
            width: 100px;
            margin: 10px 0;
            cursor: pointer;
        }

        #vid-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #vid-container video {
            display: none;
            position: absolute;
        }

        #vid-container video.show {
            display: block;
            max-width: 80%;
            max-height: 80%;
        }



        footer {
            text-align: center;
            margin-top: 20px;
        }


    </style>
</head>
<body>

    <header>
        <div class="menu-left">
            <a href="index.html"><img src="img/icon_home.png" class="home"></a>
        </div>
        
        <div class="menu-right">
            <a href="cvs.html"><img src="img/icon_cvs.png"></a>
            <a href="drm.html"><img src="img/icon_drm.png"></a>
            <a href="mmr.html"><img src="img/icon_mmr.png"></a>
            <a href="tlk.html"><img src="img/icon_tlk.png"></a>
            <a href="tst.html"><img src="img/icon_tst.png"></a>
        </div>
    </header>

<div id="mmr">

    <div class="tag">
        <img src="img/mmr1.png" class="mmr1" data-video="vid1">
        <img src="img/mmr2.png" class="mmr2" data-video="vid2">
        <img src="img/mmr3.png" class="mmr3" data-video="vid3">
    </div>

    <div id="vid-container">
        <video id="vid1" autoplay>
            <source src="vid/mmr1.mp4" type="video/mp4">
        </video>
        <video id="vid2" autoplay>
            <source src="vid/mmr2.mp4" type="video/mp4">
        </video>
        <video id="vid3" autoplay>
            <source src="vid/mmr3.mp4" type="video/mp4">
        </video>
    </div>

</div>

    <footer>
        <p class="foot">2024 &copy; liang all rights reserved.</p>
    </footer>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
        const videos = document.querySelectorAll('#vid-container video');
        const images = document.querySelectorAll('.tag img');
        
        // 모든 비디오 숨기기
        videos.forEach(video => {
            video.style.display = 'none';
        });
        
        // 이미지에 클릭 이벤트 리스너 추가
        images.forEach(image => {
            image.addEventListener('click', function() {
                const videoId = this.getAttribute('data-video');
                const videoToShow = document.getElementById(videoId);
        
                // 모든 비디오를 숨기고 재생을 멈춤
                videos.forEach(video => {
                    video.style.display = 'none';
                    video.pause();
                    video.currentTime = 0;
                });
        
                // 클릭된 이미지의 비디오를 표시하고 재생
                videoToShow.style.display = 'block';
                videoToShow.play();
                videoToShow.loop = true; // 비디오가 끝나면 다시 재생
                videoToShow.volume = 0.5; // 볼륨을 반으로 설정 (0.5는 50% 볼륨을 의미)
            });
        });
        
        // 화면 어디든 클릭하면 비디오 숨기기
        document.addEventListener('click', function(event) {
            // 이벤트가 비디오나 이미지에서 발생한 경우 무시
            if (event.target.tagName.toLowerCase() === 'video' || event.target.tagName.toLowerCase() === 'img') {
                return;
            }
        
            // 모든 비디오 숨기고 재생 멈춤
            videos.forEach(video => {
                video.style.display = 'none';
                video.pause();
                video.currentTime = 0;
            });
        });
    });

    </script>
    


</body>
</html>
