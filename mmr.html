<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>영상</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>

                
        #mmr {
            width: 900px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 370px;
        }

        .tag {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tag img {
            width: 100px;
            margin: 10px 0;
            cursor: pointer;
        }

        #vid-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #vid-container video {
            display: none;
            position: absolute;
        }

        #vid-container video.show {
            display: block;
            max-width: 80%;
            max-height: 80%;
        }



        footer {
            text-align: center;
            margin-top: 20px;
        }


    </style>
</head>
<body>

    <header>
        <div class="menu-left">
            <a href="index.html"><img src="img/icon_home.png" class="home"></a>
        </div>
        
        <div class="menu-right">
            <a href="cvs.html"><img src="img/icon_cvs.png"></a>
            <a href="drm.html"><img src="img/icon_drm.png"></a>
            <a href="mmr.html"><img src="img/icon_mmr.png"></a>
            <a href="tlk.html"><img src="img/icon_tlk.png"></a>
            <a href="tst.html"><img src="img/icon_tst.png"></a>
        </div>
    </header>

<div id="mmr">

    <div class="tag">
        <img src="img/mmr1.png" class="mmr1" data-video="vid1">
        <img src="img/mmr2.png" class="mmr2" data-video="vid2">
        <img src="img/mmr3.png" class="mmr3" data-video="vid3">
    </div>

    <div id="vid-container">
        <video id="vid1">
            <source src="vid/mmr1.mp4" type="video/mp4">
        </video>
        <video id="vid2">
            <source src="vid/mmr2.mp4" type="video/mp4">
        </video>
        <video id="vid3">
            <source src="vid/mmr3.mp4" type="video/mp4">
        </video>
    </div>

</div>

    <footer>
        <p class="foot">2024 &copy; liang all rights reserved.</p>
    </footer>

    <script>
        
        const videos = document.querySelectorAll('#vid-container video');
        const images = document.querySelectorAll('.tag img');
        
    
        
        images.forEach(image => {
            image.addEventListener('click', function() {
                
                const videoId = this.getAttribute('data-video');
                const videoToShow = document.getElementById(videoId);
    
                
                if (videoToShow.classList.contains('show')) {
                    videoToShow.classList.remove('show');
                    videoToShow.pause();
                    videoToShow.currentTime = 0;
                } else {
                    
                    videos.forEach(video => {
                        video.classList.remove('show');
                        video.pause();
                        video.currentTime = 0;
                    });
    
                    
                    videoToShow.classList.add('show');
                    videoToShow.play();
                    videoToShow.loop = true;
                    videoToShow.volume = 0.2;
                }
            });
        });
    
        
        document.addEventListener('click', function(event) {
            
            if (event.target.tagName.toLowerCase() === 'video' || event.target.tagName.toLowerCase() === 'img') {
                return;
            }
    
            
            videos.forEach(video => {
                video.classList.remove('show');
                video.pause();
                video.currentTime = 0;
            });
        });
    </script>
    


</body>
</html>
